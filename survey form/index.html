<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Survey Form</title>
  </head>
  <body>
    <div class="showcase">
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform.
        </p>
      </header>
      <section>
        <form id="survey-form" autocomplete="off">
          <br />
          <label for="name" id="name-label">
            Name
            <input
              id="name"
              type="text"
              placeholder="Enter your name"
              required
            />
          </label>
          <br />
          <label for="email" id="email-label">
            Email <br />
            <input
              id="email"
              type="email"
              placeholder="Enter your email address"
              required
            />
          </label>
          <br />
          <label for="number" id="number-label">
            Age<small> (optional)</small>
            <input
              type="number"
              id="number"
              value="number"
              min="5"
              max="100"
              placeholder="Age"
            />
          </label>
          <br />

          <label for="role">
            Which option best describe your current role?</label
          >
          <br />
          <select name="" id="dropdown">
            <option value="0">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full-time Job</option>
            <option value="3">Full-time Learner</option>
            <option value="4">Other</option>
          </select>
          <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="name" value="definitely" />
            <label for="definitely">Definitely</label><br />
            <input type="radio" name="name" value="maybe" />
            <label for="maybe">Maybe</label><br />
            <input type="radio" name="name" value="notsure" />
            <label for="notsure">Not sure</label><br />
          </div>
          <br />
          <div>
            <label for="feature" id="dropdown"
              >What is your favorite feature of freeCodeCamp?</label
            >
            <br />

            <select name="" id="feature">
              <option value="0">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </div>
          <div>
            <p>
              What would you like to see improved?<small
                >(Check all that apply)</small
              >
            </p>
            <br />
            <input type="checkbox" value="front-end-projects" />
            <label for="front-end-projects">Front-End Projects</label>
            <br />
            <input type="checkbox" value="back-end" />
            <label for="back-end">Back-end Projects</label>
            <br />
            <input type="checkbox" value="data" />
            <label for="data">Data Visualization</label>
            <br />
            <input type="checkbox" value="challenges" />
            <label for="challenges">Challenges</label>
            <br />
            <input type="checkbox" value="open-source" />
            <label for="open-source">Open Source Community</label>
            <br />
            <input type="checkbox" value="gitter" />
            <label for="gitter">Gitter help rooms</label>
            <br />
            <input type="checkbox" value="videos" />
            <label for="videos">Videos</label>
            <br />
            <input type="checkbox" value="meetups" />
            <label for="meetups">City Meetups</label>
            <br />
            <input type="checkbox" value="wiki" />
            <label for="wiki">Wiki</label>
            <br />
            <input type="checkbox" value="forum" />
            <label for="forum">Forum</label>
            <br />
            <input type="checkbox" value="courses" />
            <label for="courses">Additonal Courses</label>
          </div>
          <div>
            <p>Any comments or suggestions?</p>
            <textarea>Enter your comment here...</textarea>
          </div>
          <div>
            <button id="submit">Submit</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
